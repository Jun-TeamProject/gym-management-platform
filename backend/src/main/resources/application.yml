spring:
  application:
    name: backend
  data:
    redis:
      host: localhost
      port: 6379
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    open-in-view: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000
  refresh-expiration: 604800000

toss:
  payments:
    client-key: ${TOSS_CLIENT_KEY}
    secret-key: ${TOSS_SECRET_KEY}
    api:
      base-url: https://api.tosspayments.com/v1

server:
  port: 8080

frontend:
  url: ${FRONTEND_URL}

logging:
  level:
    # CORS 필터가 어떻게 동작하는지 자세히 보기 위함
    org.springframework.web.filter.CorsFilter: DEBUG
    # Spring Security의 필터 체인 동작을 자세히 보기 위함
    org.springframework.security: TRACE
